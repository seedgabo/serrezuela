<ion-header>
    <ion-navbar color="primary">
        <ion-title text-center><b>Serrezuela </b><span></span></ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="page1">
    <div class="login">
        <!-- <div text-center><img src="assets/img/logo.png" style="width:100px" alt=""></div> -->
        <br>
        <h1 text-center color="primary"> Iniciar Sesión</h1>
        <div padding>
            <!-- <form> -->
            <ion-item style="background:rgba(255,255,255,0.3)">
                <ion-label floating>Usuario</ion-label>
                <ion-input type="email" [(ngModel)]="api.username"></ion-input>
            </ion-item>
            <ion-item style="background:rgba(255,255,255,0.3)">
                <ion-label floating>Contraseña</ion-label>
                <ion-input type="password" [(ngModel)]="api.password"></ion-input>
            </ion-item>
            <!-- </form> -->
            <button ion-button color="primary" large full (click)="doLogin()"> Entrar</button>
        </div>
    </div>


</ion-content>
