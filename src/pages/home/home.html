<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>
            <img src="./assets/img/logo.png" style="height:30px;" alt=""> Club Serrezuela
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only small (click)="gotoNotificaciones()">
        <ion-icon name="ios-notifications"></ion-icon>
        <ion-badge *ngIf="api.user.notificaciones"  color="secondary">{{countNoti()}}</ion-badge>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content no-padding no-margin>
    <div class="card-background-page">
        <ion-card margin-vertical (click)="pushProfile()">
            <div text-center>
                <img [src]="api.user.imagen" alt="" class="avatar">
            </div>
            <div class="card-title">{{api.user.nombre}}</div>
            <div class="card-subtitle">{{api.user.parentesco}}</div>
        </ion-card>
    </div>
    <ion-card class="ticket-card" xcolor="secondary" tappable (click)="gotoTickets()">
        <ion-card-content padding text-center>
            <ion-icon name="bookmarks" style="font-size:38px" color="secondary"></ion-icon>
            <br>
            <br>
            <h2 ion-text color="secondary">Tickets</h2>
        </ion-card-content>
    </ion-card>
    <div>

    </div>
</ion-content>
