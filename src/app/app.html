<ion-menu [content]="content" *ngIf="api.user">
  <ion-header>
    <ion-toolbar no-shadow>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
              <ion-icon [name]="p.icon" item-left color="primary"></ion-icon>
        {{p.title}}
      </button>
      <button ion-item menuClose (click)="logout()">
        <ion-icon color="dark" item-left name="log-out"></ion-icon>
          Cerrar SesiÃ³n
        </button>

    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
